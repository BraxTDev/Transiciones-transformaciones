<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #20002c; /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #20002c, #cbb4d4); /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #20002c, #cbb4d4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }
  .circle:hover {
    /* tambien se puede trabajar en los ejes  */
    transform: scale(1.2);
  }

</style>
<body>
  <!-- Scale   -->

  <div class="circle"></div>
  
</body>
</html>
