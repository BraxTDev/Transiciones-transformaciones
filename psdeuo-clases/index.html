<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  a {
    list-style: none;
    text-decoration: none;
  }
  a:link {
    color: pink;
  }
  a:visited {
    color: tomato;
  }
  a:hover {
    color: green;
  }
  p:not(.maravilla) {
    color: lightcoral
  }

  .container div:nth-child(1) {
    color: blue;
  }
</style>
<body>

  <a href="#">Alicia en el pais de la maravilla</a>
  <p>En el</p>
  <p class="maravilla"> Pais </p>

  <div class="container">
    <div>hola</div>
    <div>hola</div>
    <div>hola</div>
    <div>hola</div>
  </div>
</body>
</html>
